<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <picture>
      <source media="(max-width: 599px)" srcset="./images/image-product-mobile.jpg">
      <img src="images/image-product-desktop.jpg" alt="A preview of the Perfume">
    </picture>
    <div class="text-content">
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      
      <p class="indirim">$149.99 
        <span>$169.99</span>
      </p>
      
      <button><img src="./images/icon-cart.svg"><span>Add to Cart</span></button>
    </div> 
  </div>

</body>
</html>
